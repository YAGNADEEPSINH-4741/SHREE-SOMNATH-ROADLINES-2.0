        <section class="container mx-auto px-6 py-20">
        <div class="bg-gray-800 p-8 rounded-lg shadow-lg max-w-4xl mx-auto">
            <h2 class="text-3xl font-bold text-center mb-8">Get a Quote</h2>
            <p class="text-xl text-center mb-8">Fill out the form below and we'll get back to you with a competitive quote.</p>
            
            <form id="orderForm" action="https://api.web3forms.com/submit" method="POST" class="space-y-6">
                <input type="hidden" name="access_key" value="c83cce11-cad6-4061-ad79-38d44f20ae50">
                
                <div class="grid md:grid-cols-2 gap-6">
                    <div class="form-group">
                        <label for="name" class="block mb-2">Full Name</label>
                        <input type="text" id="name" name="name" class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="company" class="block mb-2">Company Name</label>
                        <input type="text" id="company" name="company" class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
                    </div>
                    
                    <div class="form-group">
                        <label for="email" class="block mb-2">Email</label>
                        <input type="email" id="email" name="email" class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="phone" class="block mb-2">Phone</label>
                        <input type="tel" id="phone" name="phone" pattern="\d{10}" maxlength="10" class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="pickup" class="block mb-2">Pickup Location</label>
                    <div class="relative">
                        <input type="text" id="pickup" name="pickup" class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition" required>
                    <button type="button" class="absolute right-2 top-1/2 transform -translate-y-1/2 px-3 py-1 bg-blue-500 hover:bg-blue-600 rounded-md transition duration-300" onclick="openMap('pickup')">
                            <i class="fas fa-map-marker-alt"></i>
                            <span class="ml-1">Map</span>
                        </button>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="delivery" class="block mb-2">Delivery Location</label>
                    <div class="relative">
                        <input type="text" id="delivery" name="delivery" class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition" required>
                        <button type="button" class="absolute right-2 top-1/2 transform -translate-y-1/2 px-3 py-1 bg-blue-500 hover:bg-blue-600 rounded-md transition duration-300" onclick="openMap('delivery')">
                            <i class="fas fa-map-marker-alt"></i>
                            <span class="ml-1">Map</span>
                        </button>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="details" class="block mb-2">Cargo Details</label>
                    <textarea id="details" name="details" rows="4" class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition" required></textarea>
                </div>
                
                <button type="submit" class="w-full py-3 px-6 bg-blue-500 hover:bg-blue-600 rounded-md transition duration-300 text-lg font-medium">Get Quote</button>
            </form>

            <!-- Add the map modal -->
            <div id="mapModal" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50 hidden">
                <div class="bg-gray-800 p-6 rounded-lg shadow-xl w-full max-w-4xl max-h-[90vh] overflow-auto">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="text-xl font-bold">Select Location</h3>
                        <button class="close text-2xl hover:text-blue-500 transition duration-300">&times;</button>
                    </div>
                    <input type="text" id="location-search" class="w-full px-4 py-2 mb-4 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition" placeholder="Search location">
                    <div id="map" class="h-96 w-full rounded-md"></div>
                    <p id="selected-address" class="mt-4 text-gray-300">Selected location: None</p>
                    <button type="button" class="w-full mt-4 py-2 px-4 bg-blue-500 hover:bg-blue-600 rounded-md transition duration-300" onclick="confirmLocation()">Confirm Location</button>
                </div>

    <script>
        document.getElementById('orderForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            
            // Show loading state
            const submitButton = document.querySelector('#orderForm button[type="submit"]');
            const originalButtonText = submitButton.textContent;
            submitButton.textContent = 'Sending...';
            submitButton.disabled = true;

            try {
                const formData = new FormData(this);
                
                // Add required headers for API
                const headers = new Headers();
                headers.append('Accept', 'application/json');
                
                const response = await fetch('https://api.web3forms.com/submit', {
                    method: 'POST',
                    headers: headers,
                    body: formData
                });

                try {
                    const data = await response.json();
                    
                    if (response.ok && data.success) {
                        window.location.href = 'thankyou.html';
                    } else {
                        const errorMsg = data.message || 'Error submitting form. Please try again.';
                        alert(errorMsg);
                        submitButton.textContent = originalButtonText;
                        submitButton.disabled = false;
                    }
                } catch (error) {
                    console.error('Error parsing response:', error);
                    alert('Error processing response. Please try again.');
                    submitButton.textContent = originalButtonText;
                    submitButton.disabled = false;
                }
            } catch (error) {
                console.error('Submission error:', error);
                alert('Network error. Please check your connection and try again.');
                submitButton.textContent = originalButtonText;
                submitButton.disabled = false;
            }
        });

        // Phone number validation
        const phoneInput = document.getElementById('phone');
        phoneInput.addEventListener('input', function(e) {
            this.value = this.value.replace(/\D/g, '');
            if (this.value.length > 10) {
                this.value = this.value.slice(0, 10);
            }
        });

        // Required fields validation
        const form = document.getElementById('orderForm');
        const requiredFields = form.querySelectorAll('[required]');

        requiredFields.forEach(field => {
            field.addEventListener('invalid', function(e) {
                e.preventDefault();
                this.classList.add('error');
            });

            field.addEventListener('input', function(e) {
                if (this.validity.valid) {
                    this.classList.remove('error');
                }
            });
        });

        let map;
        let marker;
        let activeField;
        const modal = document.getElementById('mapModal');
        const span = document.getElementsByClassName('close')[0];
        const searchInput = document.getElementById('location-search');
        let selectedAddress = '';

        function initMap() {
            // Initialize map centered on India
            map = L.map('map').setView([20.5937, 78.9629], 5);
            
            // Add OpenStreetMap tiles
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: 'Â© OpenStreetMap contributors'
            }).addTo(map);

            // Add click handler to map
            map.on('click', async function(e) {
                if (marker) {
                    map.removeLayer(marker);
                }
                marker = L.marker(e.latlng, { draggable: true }).addTo(map);
                
                // Get address for clicked location
                const address = await getAddress(e.latlng.lat, e.latlng.lng);
                selectedAddress = address;
                document.getElementById('selected-address').textContent = 'Selected location: ' + address;

                // Update address when marker is dragged
                marker.on('dragend', async function(event) {
                    const position = event.target.getLatLng();
                    const newAddress = await getAddress(position.lat, position.lng);
                    selectedAddress = newAddress;
                    document.getElementById('selected-address').textContent = 'Selected location: ' + newAddress;
                });
            });
        }

        async function getAddress(lat, lon) {
            try {
                const response = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`);
                const data = await response.json();
                return data.display_name;
            } catch (error) {
                console.error('Error getting address:', error);
                return 'Address not found';
            }
        }

        async function searchLocation(query) {
            try {
                const response = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}`);
                const data = await response.json();
                if (data.length > 0) {
                    const location = data[0];
                    map.setView([location.lat, location.lon], 16);
                    if (marker) {
                        map.removeLayer(marker);
                    }
                    marker = L.marker([location.lat, location.lon], { draggable: true }).addTo(map);
                    selectedAddress = location.display_name;
                    document.getElementById('selected-address').textContent = 'Selected location: ' + location.display_name;
                }
            } catch (error) {
                console.error('Error searching location:', error);
            }
        }

        function openMap(fieldId) {
            activeField = fieldId;
            modal.style.display = 'block';
            if (!map) {
                initMap();
            }
            // Fix map display issue
            setTimeout(() => {
                map.invalidateSize();
            }, 100);
        }

        function confirmLocation() {
            if (selectedAddress) {
                document.getElementById(activeField).value = selectedAddress;
                modal.style.display = 'none';
            }
        }

        // Search handler
        searchInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchLocation(this.value);
            }
        });

        // Close modal when clicking the X
        span.onclick = () => {
            modal.style.display = 'none';
        };

        // Close modal when clicking outside
        window.onclick = (event) => {
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        };
    </script>

    <style>
        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .full-width {
            grid-column: 1 / -1;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-group input,
        .input-group textarea {
            width: 100%;
            padding: 15px;
            border: 1.5px solid #7d2ae8;
            border-radius: 5px;
            font-size: 16px;
            background: white;
            transition: 0.3s ease all;
            outline: none;
        }

        .input-group label {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: white;
            padding: 0 5px;
            color: #7d2ae8;
            font-size: 16px;
            transition: all 0.3s ease;
            pointer-events: none;
        }

        .input-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .input-group textarea ~ label {
            top: 25px;
            transform: none;
        }

        /* Animation for input focus and filled state */
        .input-group input:focus ~ label,
        .input-group textarea:focus ~ label,
        .input-group input:not(:placeholder-shown) ~ label,
        .input-group textarea:not(:placeholder-shown) ~ label {
            top: -12px;
            left: 10px;
            font-size: 12px;
            color: #7d2ae8;
            background: white;
            padding: 0 5px;
        }

        .input-group input:focus,
        .input-group textarea:focus {
            border-color: #7d2ae8;
            box-shadow: 0 0 5px rgba(125, 42, 232, 0.3);
        }

        /* Add empty placeholder to trigger :not(:placeholder-shown) */
        .input-group input::placeholder,
        .input-group textarea::placeholder {
            color: transparent;
        }

        .submit-btn {
            background: #7d2ae8;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s ease background;
            width: auto;
            margin-top: 20px;
        }

        .submit-btn:hover {
            background: #6420b6;
        }

        .submit-btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        .input-group {
            position: relative;
        }

        .map-btn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: #7d2ae8;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 2px 5px rgba(125, 42, 232, 0.3);
        }

        .map-btn:hover {
            background: #6420b6;
            transform: translateY(-52%);
            box-shadow: 0 4px 8px rgba(125, 42, 232, 0.4);
        }

        .map-btn:active {
            transform: translateY(-48%);
            box-shadow: 0 1px 3px rgba(125, 42, 232, 0.3);
        }

        .map-btn i {
            font-size: 16px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-3px);
            }
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            position: relative;
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            width: 90%;
            max-width: 800px;
            border-radius: 10px;
        }

        .close {
            position: absolute;
            right: 10px;
            top: 5px;
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        #map {
            height: 400px;
            width: 100%;
            margin: 20px 0;
            border-radius: 5px;
            z-index: 1;
        }

        .map-search {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #7d2ae8;
            border-radius: 5px;
        }

        #selected-address {
            margin: 10px 0;
            font-size: 14px;
            color: #666;
        }
    </style>
</body>
