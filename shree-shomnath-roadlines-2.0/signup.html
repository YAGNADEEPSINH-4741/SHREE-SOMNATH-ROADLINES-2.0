<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Transport Logistics</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-900 text-white">
    <nav class="container mx-auto p-6">
        <div class="flex items-center justify-between">
            <div class="text-2xl font-bold">Shree Somnath<span class="text-blue-500">Roadlines</span></div>
            <!-- Mobile menu button -->
            <div class="md:hidden">
                <button id="mobile-menu-button" class="text-white focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>
            <div class="hidden md:flex space-x-6">
                <a href="index.html" class="hover:text-blue-500">Home</a>
                <a href="services.html" class="hover:text-blue-500">Services</a>
                <a href="order.html" class="hover:text-blue-500">Give order</a>
                <a href="#" class="hover:text-blue-500">Contact</a>
            </div>
            <a href="login.html" class="hidden md:block px-6 py-2 bg-blue-500 rounded-full hover:bg-blue-600 transition duration-300">Login</a>
        </div>
        <!-- Mobile menu -->
        <div id="mobile-menu" class="hidden md:hidden">
            <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
                <a href="index.html" class="block px-3 py-2 rounded-md text-base font-medium text-white hover:text-blue-500">Home</a>
                <a href="services.html" class="block px-3 py-2 rounded-md text-base font-medium text-white hover:text-blue-500">Services</a>
                <a href="order.html" class="block px-3 py-2 rounded-md text-base font-medium text-white hover:text-blue-500">Give order</a>
                <a href="#" class="block px-3 py-2 rounded-md text-base font-medium text-white hover:text-blue-500">Contact</a>
                <a href="login.html" class="block px-3 py-2 rounded-md text-base font-medium text-white bg-blue-500 hover:bg-blue-600">Login</a>
            </div>
        </div>
    </nav>
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-md">
            <h1 class="text-3xl font-bold text-center mb-8">Create Account</h1>
            
            <form class="space-y-6">
                <div class="grid grid-cols-2 gap-4">
                    <div class="form-group">
                        <label for="first-name" class="block mb-2">First Name</label>
                        <input type="text" id="first-name" class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
                    </div>
                    <div class="form-group">
                        <label for="last-name" class="block mb-2">Last Name</label>
                        <input type="text" id="last-name" class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="company" class="block mb-2">Company</label>
                    <input type="text" id="company" class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
                </div>
                
                <div class="form-group">
                    <label for="email" class="block mb-2">Email</label>
                    <input type="email" id="email" class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
                </div>
                
                <div class="form-group">
                    <label for="phone" class="block mb-2">Phone</label>
                    <input type="tel" id="phone" class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
                </div>
                
                <div class="form-group">
                    <label for="password" class="block mb-2">Password</label>
                    <input type="password" id="password" class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
                </div>
                
                <div class="form-group">
                    <label for="confirm-password" class="block mb-2">Confirm Password</label>
                    <input type="password" id="confirm-password" class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
                </div>
                
                <button type="submit" class="w-full py-2 px-4 bg-blue-500 hover:bg-blue-600 rounded-md transition duration-300">Sign Up</button>
            </form>
            
            <div class="mt-6 text-center">
                <p>Already have an account? <a href="login.html" class="text-blue-500 hover:underline">Login</a></p>
            </div>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
